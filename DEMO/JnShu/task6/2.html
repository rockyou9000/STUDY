                    <div class="green">

                    <div class="logo_4"></div>
                </div>
                <div class="box">
                    <div class="yellow">

                    <div class="yellow">
                        <p>水民</p>

                    <div class="green">

                    <div class="logo_4"></div>

                <div class="box">

            </div>

        </div>
        <div class="content_bottom">
            <div class="line"></div>
            <div class="btn"><span>投死</span></div>
        </div>
    </div>
    <script type="text/javascript">
        var song=document.getElementById("music");
        myFunction.songplaying=false;
        function myFunction() {
            if (myFunction.songplaying){
                song.pause();
                myFunction.songplaying=false;
            }
            else if (!myFunction.songplaying) {
                song.play();
                myFunction.songplaying=true;
            }
        }
    </script>
