<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="1.css">
    <title>首页</title>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="info">
            <div class="info_left">
                <img src="images/001.png" alt>
                <span>Applidium</span>
                <img src="images/002.png" alt>
            </div>
            <div class="info_right">
                <span>100%</span>
                <img src="images/003.png" alt>
            </div>
            <div class="info_center">
                <p>11:27 AM</p>
            </div>
        </div>
        <div class="tab">
            <div id="logo_1"></div>
        </div>
    </div>
    <div class="content">
        <div class="region_top">
            <p>上次游戏:捉鬼猜词版</p>
            <div id="logo_2"></div>
        </div>
        <div class="region_bottom">
            <div class="region_name">
                <p class="region_title">捉鬼游戏</p>
            </div>
            <div class="line-1"></div>
            <div class="region_list">
                <p class="blue">简化版</p>
                <div class="region-sum">有1133个用户正在玩此款游戏</div>
            </div>
            <div class="region_list">
                <p class="blue">猜词版</p>
                <div class="region-sum">有1133个用户正在玩此款游戏</div>
            </div>
            <div class="region_list">
                <p class="blue">白痴版</p>
                <div class="region-sum">有1133个用户正在玩此款游戏</div>
            </div>
            <div id="logo_3"></div>
            <div id="triangle"></div>
        </div>
    </div>
</div>
</body>
</html>
