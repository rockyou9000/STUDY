<style>
.none{
display:none;
}
</style>
<script type="text/javascript">
(function($){
	//分类菜单二级目录显隐
	$('.slideSubmenu ul li').each(function(){
		$(this).on('singleTap',function(){
			if($(this).find('.subM').hasClass('none')){
				$(this).find('.subM').removeClass('none');
			}else{
				$(this).find('.subM').addClass('none');
			}
			$(this).siblings().find('.subM').addClass('none');
		});
	});
	
	//固定二级目录链接点击URL
	apiready = function(){
		$('.tsurl').on('singleTap',function(){
			
			var url = $(this).attr('data-url');

            var jsfun = 'funcGoto("'+ url +'");';
			api.execScript({
			    name: 'main',
			    script: jsfun 
			});
			setTimeout(function(){
				api.closeSlidPane();
			},200);
			
		});
		
		$('.larrow').on('singleTap',function(){
			api.closeSlidPane();
			subMclose();
		});
		
		
		function subMclose(){
			$('.subM').addClass('none');
		}
		
		api.parseTapmode();
		
	}
	
	
	
})(Zepto);
</script>
