<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="1.css">
</head>
<body>
<div class="main">
    <div class="header">
        <div class="info">
            <div class="info_left">
                <img src="img/001.png" alt>
                <span>Applidium</span>
                <img src="img/002.png" alt>
            </div>
            <div class="info_right">
                <span>100%</span>
                <img src="img/003.png" alt>
            </div>
            <div class="info_center">
                <p>11:27 AM</p>
            </div>
        </div>
        <div class="title">
            <div class="title_left">关闭</div>
            <div class="title_right">注册</div>
            <div class="title_middle">登陆</div>
        </div>
    </div>
    <div class="body">
        <div class="block"></div>
        <div class="box_1">
            <img class="image" src="img/004.png" alt>
            <span>|</span>
            <label><input type="tel" placeholder="请输入手机号"></label>
        </div>
        <div class="block"></div>
        <div class="box_2">
            <img class="image" src="img/005.png" alt>
            <span>|</span>
            <label><input type="password" placeholder="请输入密码"></label>
        </div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <div class="login">
        <button>登&nbsp陆</button>
        <p>忘记密码？</p>
    </div>
</div>
</body>
</html>
