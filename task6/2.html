<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="2.css">
    <title>Title</title>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="info">
            <div class="info_left">
                <img src="images/001.png" alt>
                <span>Applidium</span>
                <img src="images/002.png" alt>
            </div>
            <div class="info_right">
                <span>100%</span>
                <img src="images/003.png" alt>
            </div>
            <div class="info_center">
                <p>11:27 AM</p>
            </div>
        </div>
        <div class="tab">
            <div></div>
            <p>投票</p>
            <div></div>
        </div>
    </div>
    <div class="body">
        <div class="content_top">
            <div>
                <p>发言讨论结束，请大家 投票</p>
                <div></div>
                <div class="triangle"></div>
                <p>点击得票数最多人的头像</p>
            </div>
        </div>
        <div class="content_middle">
            <div>
                <div class="box">
                    <div class="yellow">
                        <p>水民</p>
                    </div>
                    <div class="green">
                        <p>1号</p>
                    </div>
                </div>
            </div>
            <div></div>
            <div class="line"></div>
        </div>
        <div class="content_bottom">
            <div class="btn"></div>
        </div>

    </div>
</div>
</body>
</html>
